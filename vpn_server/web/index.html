<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masque VPN 管理后台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="切换亮/暗模式">🌙</button>
    <div class="main-container">
        <header>
            <h2>Masque VPN 管理后台</h2>
        </header>
        <section id="serverConfigSection">
        </section>
        <section id="caStatusSection">
        </section>
        <section id="content">
            <div class="client-section">
                <div class="client-header">
                    <h3>客户端管理</h3>
                    <button id="addClientBtn">生成新客户端</button>
                </div>
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>客户端ID</th>
                            <th>创建时间</th>
                            <th>在线状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- 客户端列表 -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div id="genClientModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h4>生成新客户端</h4>
            <form id="genClientForm">
                <div class="input-group">
                    <label for="gen_server_addr">服务器地址</label>
                    <input type="text" id="gen_server_addr" name="server_addr" placeholder="vpn.example.com:4433">
                </div>
                <div class="input-group">
                    <label for="gen_server_name">服务器名称</label>
                    <input type="text" id="gen_server_name" name="server_name" placeholder="vpn.example.com">
                </div>
                <div class="input-group">
                    <label for="gen_mtu">MTU</label>
                    <input type="number" id="gen_mtu" name="mtu" min="576" max="9000" step="1" placeholder="1413">
                </div>
                <div class="input-group">
                    <label for="gen_tun_name">TUN设备名称（可选）</label>
                    <input type="text" id="gen_tun_name" name="tun_name" placeholder="如 tun0 或 wintun">
                </div>
                <button type="submit">生成</button>
                <button type="button" id="cancelGenClient">取消</button>
            </form>
            <div id="genClientResult"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
